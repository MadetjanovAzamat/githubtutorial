<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    sm: "0px",
                    md: "768px",
                    lg: "1024px"
                }
            }
        }
    </script>
</head>
<body class="bg-teal-500 w-full">
    
    <div class="bg-white sm:w-full md:w-[70%] mx-auto md:my-[15vh] sm:min-h-screen md:min-h-[70vh] p-6 rounded-md shadow-md p-6">
        <form class="w-full p-4 bg-slate-100 rounded-md shadow-sm flex items-center border" id="form">
            <i class="bx bx-search  text-3xl mx-1 text-slate-400"></i>
            <input class="px-4 py-2 bg-transparent border-none outline-none w-full text-2xl text-slate-600 font-light" placeholder="Enter your favourite cinema name..." id="search-input">
        </form>

        <div class='my-4 flex gap-4'>
            <label class='text-xl font-semibold text-slate-500 cursor-pointer'>
                <input class="type-input" type='radio' name='type' value='' />
                All
            </label>
            <label class='text-xl font-semibold text-slate-500 cursor-pointer'>
                <input class="type-input" type='radio' name='type' value='movie' />
                Movies
            </label>
            <label class='text-xl font-semibold text-slate-500 cursor-pointer'>
                <input class="type-input" type='radio' name='type' value='series' />
                Series
            </label>
        </div>

        <div id="content" class="grid gap-4 my-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
            <!-- movies -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
